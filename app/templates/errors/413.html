{% extends 'base.html' %}

{% block title %}File Too Large{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">413 - File Too Large</h2>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-file-earmark-x" style="font-size: 5rem; color: #dc3545;"></i>
                </div>
                <h3 class="mb-3">The file you tried to upload is too large</h3>
                <p class="lead mb-4">
                    The maximum file size allowed is 100MB. Please reduce the file size
                    and try again.
                </p>
                <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door"></i> Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
